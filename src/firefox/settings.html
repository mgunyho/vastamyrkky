<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
<style>
form {
	font-size: 15px;
}
input {
	vertical-align: middle;
}
label {
	display:inline-block;
	margin-bottom: 1em;
}
/* pure-css tooltip, from https://stackoverflow.com/a/25813336 */
[tooltip]:before {
	position: absolute;
	content: attr(tooltip);
	opacity: 0;

	max-width: 20em;
	border-style: solid;
	background-color: black;
	color: white;
	padding: 0.5em 0.75em;
	pointer-events: none;
}
[tooltip]:hover:before {
	opacity: 1;
}
[tooltip] {
	text-decoration: underline;
}
</style>
	</head>

	<body>
		<form>
			<!-- TODO: dividers for different sections -->
			<label>
				<input type="checkbox" id="hide_dashboard_header" />
				Hide header on dashboard page
				<span tooltip="It's the yellow box containing &quot;Services&quot;, &quot;Academic year progress&quot; and &quot;My latest grades in Oodi&quot;. You can bring out the header by clicking a button.">?</span>
			</label><br />

			<label>
			<input type="checkbox" id="course_page_compact_header" />
			Compact header on course pages
			</label><br />

			<label>
			<input type="checkbox" id="activities_to_sidebar" />
				Move course activities to sidebar <span tooltip="Activities are the little blobs in the upper right corner of the course page, below the title, usually &quot;Assignments&quot;, &quot;Forums&quot; and &quot;Resources&quot;.">?</span>
			</label><br />
			<label>
				<!-- TODO: add slider for duration -->
			<input type="checkbox" id="disable_sidebar_animation" />
			Disable sidebar animation
			</label><br />

			<label>
				Automatically redirect login page to
				<select id="redirect_loginpage">
					<option value="">None</option>
					<option value="aaltologin">Aalto login</option>
					<option value="hakalogin">HAKA login</option>
				</select>
			</label><br />
			<label>
				<input type="checkbox" id="disable_login_dropshadow" />Disable drop shadow on login button
			</label><br />
			<button style="display:block; margin-top:15px;" type="submit">Save</button>
		</form>
		<script src="settings.js"></script>
	</body>
</html>
